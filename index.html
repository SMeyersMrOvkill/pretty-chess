<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A beautiful, minimalist chess game with SVG pieces and high contrast theme">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Pretty Chess - Beautiful SVG Chess Game">
    <meta property="og:description" content="Play chess with stunning SVG pieces, move validation, and accessibility features">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://smeyersmrovkill.github.io/pretty-chess/">
    
    <!-- Theme Color for Browser -->
    <meta name="theme-color" content="#2c3e50">
    
    <title>Pretty Chess - Beautiful SVG Chess Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="settings-panel">
            <label>
                Piece Size:
                <input type="range" id="pieceSize" min="0.7" max="1.5" step="0.1" value="1.2">
                <span id="pieceSizeValue">1.2x</span>
            </label>
            <label>
                Theme:
                <select id="theme">
                    <option value="highContrast" selected>High Contrast</option>
                    <option value="classic">Classic Dark</option>
                    <option value="forest">Forest Green</option>
                    <option value="ocean">Deep Ocean</option>
                    <option value="desert">Desert Sand</option>
                </select>
            </label>
            <label>
                Game:
                <select id="gameType">
                    <option value="chess">Chess</option>
                    <option value="checkers">Checkers</option>
                    <option value="backgammon">Backgammon</option>
                </select>
            </label>
            <button id="resetGame">New Game</button>
        </div>
        <div class="board-container">
            <svg id="chessboard" viewBox="0 0 800 800" preserveAspectRatio="xMidYMid meet">
                <!-- Board will be created by JavaScript -->
            </svg>
        </div>
    </div>
    <script src="themes.js"></script>
    <script src="chess.js"></script>
    <script src="checkers.js"></script>
    <script src="backgammon.js"></script>
    <script>
        let currentGame;
        
        function initGame(gameType) {
            if (currentGame) {
                // Clean up existing game
                const board = document.getElementById('chessboard');
                while (board.firstChild) {
                    board.removeChild(board.firstChild);
                }
            }
            
            // Initialize new game
            currentGame = gameType === 'checkers' ? new Checkers() : gameType === 'backgammon' ? new Backgammon() : new Chess();
        }
        
        window.addEventListener('load', () => {
            const gameSelect = document.getElementById('gameType');
            gameSelect.addEventListener('change', (e) => {
                initGame(e.target.value);
            });
            
            // Initialize default game (Chess)
            initGame('chess');
        });
    </script>
</body>
</html>
