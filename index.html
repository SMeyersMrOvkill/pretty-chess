<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A beautiful, minimalist chess game with SVG pieces and high contrast theme">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Pretty Chess - Beautiful SVG Chess Game">
    <meta property="og:description" content="Play chess with stunning SVG pieces, move validation, and accessibility features">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://smeyersmrovkill.github.io/pretty-chess/">
    
    <!-- Theme Color for Browser -->
    <meta name="theme-color" content="#2c3e50">
    
    <title>Pretty Chess - Beautiful SVG Chess Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container" class="game-container">
        <div class="settings-panel">
            <label>
                Piece Size:
                <input type="range" id="piece-size" min="0.7" max="1.5" step="0.1" value="1.2">
                <span id="pieceSizeValue">1.2x</span>
            </label>
            <label>
                Theme:
                <select id="theme-select">
                </select>
            </label>
            <label>
                Game:
                <select id="gameType">
                    <option value="chess">Chess</option>
                    <option value="checkers">Checkers</option>
                    <option value="backgammon">Backgammon</option>
                </select>
            </label>
            <button id="resetGame">New Game</button>
        </div>
        <div class="board-container">
            <svg id="chessboard" viewBox="0 0 800 800" preserveAspectRatio="xMidYMid meet">
                <!-- Board will be created by JavaScript -->
            </svg>
        </div>
    </div>
    <script src="themes.js"></script>
    <script src="chess.js"></script>
    <script src="checkers.js"></script>
    <script src="backgammon.js"></script>
    <script>
        let currentGame;
        const gameContainer = document.getElementById('game-container');
        const themeSelect = document.getElementById('theme-select');
        const gameSelect = document.getElementById('gameType');
        const sizeSlider = document.getElementById('piece-size');

        function initGame() {
            if (gameContainer) gameContainer.innerHTML = '';
            const gameType = gameSelect.value;
            const theme = themes[themeSelect.value] || themes['Classic Dark']; // Provide a default theme
            
            if (gameType === 'checkers') {
                currentGame = new Checkers(gameContainer, theme);
            } else if (gameType === 'backgammon') {
                currentGame = new Backgammon(gameContainer, theme);
            } else {
                currentGame = new Chess(gameContainer, theme);
            }
        }

        // Wait for DOM content to be fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize theme selector
            Object.keys(themes).forEach(themeName => {
                const option = document.createElement('option');
                option.value = themeName;
                option.textContent = themeName;
                themeSelect.appendChild(option);
            });

            // Set up event listeners
            themeSelect.addEventListener('change', initGame);
            gameSelect.addEventListener('change', initGame);
            document.getElementById('resetGame').addEventListener('click', initGame);

            // Initial game setup
            initGame();
        });
    </script>
</body>
</html>
