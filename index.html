<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretty Chess</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="settings-panel">
            <div class="controls">
                <div class="setting">
                    <label for="pieceSize">Piece Size:</label>
                    <input type="range" id="pieceSize" min="0.9" max="4.5" step="0.1" value="0.9">
                    <span class="size-value">0.9x</span>
                </div>
                <div class="setting">
                    <label for="theme">Theme:</label>
                    <select id="theme">
                        <option value="classic">Classic Dark</option>
                        <option value="forest">Forest Green</option>
                        <option value="ocean">Deep Ocean</option>
                        <option value="desert">Desert Sand</option>
                    </select>
                </div>
            </div>
            <button id="resetGame" class="reset-button">New Game</button>
        </div>
        <div class="board-container">
            <svg id="chessboard" viewBox="0 0 800 800" preserveAspectRatio="xMidYMid meet"></svg>
        </div>
    </div>
    <script src="themes.js"></script>
    <script src="chess.js"></script>
</body>
</html>
